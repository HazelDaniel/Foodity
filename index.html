<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A working recipe app portfolio project by Hazel Daniel">
  <meta name="keywords" content="portfolio, project, Web development, recipe app, Foodity">
  <meta name="author" content="Hazel Daniel">
  <meta name="twitter:creator" content="@UnusualHazel">

  <meta name="theme-color" content="#000000">


  <!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"> -->
  <link rel="icon shortcut" href="src/img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script defer src="src/js/controller.js" type="module"></script>
  <title>Foodity | A recipe app project by Hazel Daniel</title>
</head>

<body>
  <div class="container">
    <header class="header"> <img src="src/img/LLogo_hazel.svg" alt="Logo" class="header__logo">
      <form class="search"> <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
        <button class="btn search__btn"> <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search" />
          </svg> <span>Search</span> </button>
      </form>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"> <button class="nav__btn nav__btn--add-recipe"> <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-edit" />
              </svg> <span>Add recipe</span> </button> </li>
          <li class="nav__item"> <button class="nav__btn nav__btn--bookmarks"> <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark" />
              </svg> <span>Bookmarks</span> </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div> <svg>
                      <use href="src/img/icons.svg#icon-smile" />
                    </svg> </div>
                  <p> No bookmarks yet. Find a nice recipe and bookmark it :) </p>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="search-results">
      <ul class="results"> </ul>
      <div class="pagination"> </div>
      <p class="copyright"> &copy; Copyright by <a class="twitter-link" target="_blank"
          href="https://github.com/HazelDaniel">Hazel Daniel</a>. as inspired by <a target="_blank"
          href="https://forkify-v2.netlify.app/"> Forkify - Jonas Schmedtmann's recipe app website</a>
      </p>
    </div>
    <div class="recipe">
      <div class="message">
        <div> <svg>
            <use href="src/img/icons.svg#icon-smile" />
          </svg> </div>
        <p>Start by searching for a recipe or an ingredient. Have fun!</p>
      </div>
    </div>
  </div>
  <div class="hidden overlay"></div>
  <div class="add-recipe-window hidden"> <button class="btn--close-modal">&times;</button>
    <form class="upload">
      <div class="upload__column">
        <h3 class="upload__heading">Recipe data</h3> <label>Title</label> <input value="TEST23" required name="title"
          type="text"> <label>URL</label> <input value="TEST23" required name="sourceUrl" type="text"> <label>Image
          URL</label> <input value="TEST23" required name="image" type="text"> <label>Publisher</label> <input
          value="TEST23" required name="publisher" type="text"> <label>Prep time</label> <input value="23" required
          name="cookingTime" type="number"> <label>Servings</label> <input value="23" required name="servings"
          type="number">
      </div>
      <div class="upload__column">
        <h3 class="upload__heading">Ingredients</h3> <label>Ingredient 1</label> <input value="0.5,kg,Rice" type="text"
          required name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 2</label>
        <input value="1,,Avocado" type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'">
        <label>Ingredient 3</label> <input value=",,salt" type="text" name="ingredient-3"
          placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 4</label> <input type="text"
          name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 5</label> <input
          type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 6</label>
        <input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
      </div> <button class="btn upload__btn"> <svg>
          <use href="src/img/icons.svg#icon-upload-cloud" />
        </svg> <span>Upload</span> </button>
    </form>
  </div>
</body>

</html>
